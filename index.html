<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Slice Game</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="../6.jQuery/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="../6.jQuery/jquery-ui-1.12.1.custom/jquery-ui-1.12.1.custom/jquery-ui.css">
    <script src="../6.jQuery/jquery-ui-1.12.1.custom/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script> -->
</head>
<body>
    <div id="container">
        <div id="score">
            Score: <span id="scorevalue">0</span>
        </div>
        <div id="trialremaining">
            
        </div>
        <div id="correct">
            Correct
        </div>
        <div id="wrong">
            Try Again
        </div>
        <div id="fruitsConatiner">
            <img id="fruit1" class="fruit">
        </div>
        <div id="instruction">
            Catch Fruits!
        </div>
        <div id="startreset">
            Start Game
        </div>
        
        <div id="gameover">

        </div>
        <div>
            <button id="ok">OK</button>
        </div>
        <div id="developer">
            Developed by Ashraf &copy; 2020
        </div>
        <div id="stay">
            Stay Home
        </div>
        <audio id="sliceSound">
            <source src="audio/slicefruit.mp3"></source>
            <source src="audio/slicefruit.ogg"></source>
        </audio>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js">
    </script>
    <script src="jquery.js"></script>
</body>
</html>
